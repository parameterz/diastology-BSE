<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diastolic Function Algorithm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="questionContainer"></div>
    <div id="navigation">
        <button id="backButton" disabled><i class="fas fa-arrow-left"></i> Back</button>
        <button id="nextButton">Next <i class="fas fa-arrow-right"></i></button>
    </div>
    <div id="result-normal" class="result normal"><h2>Normal diastolic function</h2></div>
    <div id="result-impaired" class="result impaired">
        <h2>Impaired diastolic function with normal filling</h2>
        <p class="normal">If clinically indicated, exercise echo may be considered to investigate elevated filling pressures on exertion.</p>
    </div>
    <div id="result-impaired-elevated" class="result impaired-elevated"><h2>Impaired diastolic function with elevated filling pressures</h2></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
