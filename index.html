<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diastolic Function Evaluation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Diastolic Function Evaluation</h1>
        <form id="evaluationForm">
            <div class="input-group">
                <label for="eToERatio">E to e' ratio (E/e'):</label>
                <input type="number" id="eToERatio" required>
            </div>
            <div class="input-group">
                <label for="laVolumeIndex">LA Volume index (LAVi):</label>
                <input type="number" id="laVolumeIndex" required>
            </div>
            <div class="input-group">
                <label for="trVelocity">TR Velocity:</label>
                <input type="number" id="trVelocity" required>
            </div>
            <button type="button" id="evaluateButton">Evaluate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
